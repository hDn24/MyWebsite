<section class="portfolio">

        <h4 class="portfolio-title bg-white">Danh má»¥c</h4>
        <div class="row list-portfolio -white">
            {% for item in category %}

                    <a style="text-decoration: none; font-weight: 600; color: red;" class="d-inline-block w-100 link_product" href="/?category={{ item.slug_category }}">

                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
